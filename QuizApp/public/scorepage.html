<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Result</title>
	<link rel="stylesheet" type="text/css" href="css/scorepage.css" />
	<link rel="stylesheet" type="text/css" href="css/category_style.css" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://unpkg.com/pdf-lib@1.4.0"></script>
	<script src="https://unpkg.com/downloadjs@1.4.7"></script>
	<script src="js/scorepage.js"></script>
	<script src="js/miscellaneous.js"></script>
</head>

<body onload="initializeUserName()">
	<section class="wrapper">
		<header id="topBar-first">
			<img id="app_logo" src="assets/logo_red.png" alt="app_logo" height="25" width="25" />
			<img id="app_name" src="assets/app_name.png" alt="app_name" height="25" width="200" />
			<label id="user_name">Welcome <span id="username"></span></label>
			<button id="signout-btn" onclick="onSignOut()">Sign out</button>
		</header>

		<section id="topBar-second">
			<section id="top-bar-contents">
				<a href="quiztype.html" style="color: white;text-decoration: none;">QUIZ OPTIONS</a>
				<label class="verticalLine"></label>
				<a id="highScoreLink" href="profile.html?profilepage=highscore"
					style="color: white;text-decoration: none;" onclick="onHighScoreSelection()">HIGH SCORE</a>
				<label class="verticalLine"></label>
				<a id="myScoreLink" href="profile.html?profilepage=myscore"
					style="color: white;text-decoration: none;margin-right: 39px;" onclick="onMyScoreSelection()">MY
					SCORE</a>
			</section>
		</section>

		<section id="heading">
			<label>Quiz Result</label>
		</section>
		<section id="contentHolder">
			<div id="piechart"></div>
			<section class="container">

				<section class="percentage"><span id="score_percent">0%</span></h2>
				</section>
				<section ><span id="smiley">&#128542;</span></section>
				<section id="right_content">
					<table>
						<tr>
							<td>Correct Answers</td>
							<td>&ensp;:</td>
							<td><span id="correct_answer">0</span></td>
						</tr>
						<tr>
							<td>Wrong Answers</td>
							<td>&ensp;:</td>
							<td><span id="wrong_answer">0</span></td>
						</tr>
						<tr>
							<td>Unanswered</td>
							<td>&ensp;:</td>
							<td><span id="unanswered">0</span></td>
						</tr>
					</table>
				</section>
			</section>

		</section>
		<section id="congrats">
			<p id="appreciation"></p>
		</section>
		<section id="sub_head">
			<p>You achieved the following result:</p>
		</section>
		<section id="bottom_content">
			<ul style="border:0px #888888 solid;margin: 0px;padding: 0;"></ul>
			<p id="final_content"></p>
		</section>


		<section id="bottom_buttons">
			<button class="progress-buttons" onclick="onRetakeQuiz()">Retake Quiz</button>
			<button class="progress-buttons" onclick="downloadCertificate()" id="certificate">Download
				Certificate</button>
		</section>
	</section>

	<!-- The Modal popup-->
	<div id="myModal" class="modal">
		<!-- Modal popup content -->
		<div class="modal-content">
			<div class="modal-header">
				<h2>Are You sure you want to navigate to the next question..You have an unanswered question</h2>
			</div>
			<div class="modal-body">
				<button id="cancel_btn_popup" class="progress_btns">Cancel</button>
				<button id="ok_btn_popup" class="progress_btns">OK</button>
			</div>
		</div>

	</div>
</body>

</html>
