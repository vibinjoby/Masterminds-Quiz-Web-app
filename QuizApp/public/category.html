<!DOCTYPE html>
<html>

<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/category_style.css" />
  <script src="js/miscellaneous.js"></script>
</head>

<body onload="initializeUserName()">
  <section class="wrapper">
    <header id="topBar-first">
      <img id="app_logo" src="assets/logo_red.png" alt="app_logo" height="25" width="25" />
      <img id="app_name" src="assets/app_name.png" alt="app_name" height="25" width="200" />
      <label id="user_name">Welcome <span id="username"></span></label>
      <button id="signout-btn" onclick="onSignOut()">Sign out</button>
    </header>
    <section id="topBar-second">
      <section id="top-bar-contents">
        <a href="category.html" style="color: white;text-decoration: none;">CATEGORY</a>
        <label class="verticalLine"></label>
        <a href="profile.html" style="color: white;text-decoration: none;">HIGH SCORE</a>
        <label class="verticalLine"></label>
        <a href="profile.html" style="color: white;text-decoration: none;margin-right: 39px;">PREVIOUS SCORE</a>
      </section>
    </section>
    <section class="container">
      <section class="title-bar-center">
        <h1>Choose a Category</h1>
      </section>


      <section class="grid-container">
        <section id="category_1" onclick="onCategorySelection('logical')"><img src="assets/logical.png"
            class="category_img">
          <h1>Logical</h1>
        </section>
        <section id="category_2" onclick="onCategorySelection('verbal')"><img src="assets/verbal.png"
            class="category_img">
          <h1>Verbal</h1>
        </section>
        <section id="category_3" onclick="onCategorySelection('grammar')"><img src="assets/grammar.png"
            class="category_img">
          <h1>Grammar</h1>
        </section>
        <section id="category_4" onclick="onCategorySelection('numerical')"><img src="assets/numerical.png"
            class="category_img">
          <h1>Numerical</h1>
        </section>
      </section>
    </section>
  </section>

  <!-- The Modal popup-->
  <div id="myModal" class="modal">
    <!-- Modal popup content -->
    <div class="modal-content">
      <div class="modal-header">
        <h2>Are You sure you want to navigate to the next question..You have an unanswered question</h2>
      </div>
      <div class="modal-body">
        <button id="cancel_btn_popup" class="progress_btns">Cancel</button>
        <button id="ok_btn_popup" class="progress_btns">OK</button>
      </div>
    </div>

  </div>
</body>

</html>
