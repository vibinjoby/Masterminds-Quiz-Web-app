<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Result</title>
	<link rel="stylesheet" type="text/css" href="css/scorepage.css" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript">
		// Load google charts
		google.charts.load('current', { 'packages': ['corechart'] });
		google.charts.setOnLoadCallback(drawChart);

		// Draw the chart and set the chart values
		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['Task', 'Score'],
				['Correct Answers', 10],
				['Wrong Answers', 70],
				['Unanswered', 20]
			]);

			// Optional; add a title and set the width and height of the chart
			var options = { 'title': 'Scoring Chart', 'width': 850, 'height': 450, };

			// Display the chart inside the <div> element with id="piechart"
			var chart = new google.visualization.PieChart(document.getElementById('piechart'));
			chart.draw(data, options);
		}
	</script>
</head>

<body>

	<header id="topBar-first">
		<img id="app_logo" src="assets/logo_red.png" alt="app_logo" height="25" width="25" />
		<img id="app_name" src="assets/app_name.png" alt="app_name" height="25" width="200" />
	</header>

	<section id="topBar-second">
			<section id="top-bar-contents">
			  <a href="category.html" style="color: white;text-decoration: none;">CATEGORY</a>

			  <label class="verticalLine"></label>
			  <a href="prevscore.html" style="color: white;text-decoration: none;margin-right: 39px;">PREVIOUS SCORE</a>
			</section>
		  </section>

	<p class="headingCentered2">Quiz result</p>
	<section id="contentHolder">
		<div id="piechart"></div>
		<section id="right_content">
			<h2>Score: 0%</h2>

				</tr>
				<tr>
					<td>Wrong Answers</td>

				</tr>
				<tr>
					<td>Unanswered</td>

			</table>
		</section>
