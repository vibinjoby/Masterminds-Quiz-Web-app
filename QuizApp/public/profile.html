<!DOCTYPE html>
<html>

<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/profile.css" />
  <link rel="stylesheet" type="text/css" href="css/category_style.css" />
  <script src="js/miscellaneous.js"></script>
</head>

<body onload="onFetchUserScoreDetails()">
  <section class="wrapper">
    <header id="topBar-first">
      <img id="app_logo" src="assets/logo_red.png" alt="app_logo" height="25" width="25" />
      <img id="app_name" src="assets/app_name.png" alt="app_name" height="25" width="200" />
      <label id="user_name">Welcome <span id="username"></span></label>
      <button id="signout-btn" onclick="onSignOut()">Sign out</button>
    </header>

    <section id="topBar-second">
      <section id="top-bar-contents">
        <a href="quiztype.html" style="color: white;text-decoration: none;">QUIZ OPTIONS</a>
        <label class="verticalLine"></label>
        <a id="highScoreLink" href="profile.html?profilepage=highscore" style="color: white;text-decoration: none;" onclick="onHighScoreSelection()">HIGH SCORE</a>
        <label class="verticalLine"></label>
        <a id="myScoreLink" href="profile.html?profilepage=myscore" style="color: white;text-decoration: none;margin-right: 39px;" onclick="onMyScoreSelection()">MY
          SCORE</a>
      </section>
    </section>

    <!-- Top Section -->
    <section id="top_box">
      <section id="top_buttons">
        <a href="#" id="rapid_quiz" class="active-quiz-type" onclick="getRapidQuizScore()">RAPID QUIZ</a>
        <a href="#" id="real_quiz" onclick="getRealQuizScore()">REAL QUIZ</a>
      </section>
    </section>

    <section class="heading">
      <h2 id="sub-heading">CURRENT SCORE STANDINGS</h2>
    </section>

    <section class="score_table" id="overall-score">
        <table class="tableSection" id="overall-rapid-score-table">
          </table>
          <table class="tableSection" id="overall-real-score-table">
          </table>
    </section>

    <section class="score_table" id="user-score">
      <table class="tableSection" id="user-rapid-score-table">
      </table>
      <table class="tableSection" id="user-real-score-table">
      </table>
    </section>
  </section>

  <!-- The Modal popup-->
  <div id="myModal" class="modal">
    <!-- Modal popup content -->
    <div class="modal-content">
      <div class="modal-header">
        <h2>Are You sure you want to navigate to the next question..You have an unanswered question</h2>
      </div>
      <div class="modal-body">
        <button id="cancel_btn_popup" class="progress_btns">Cancel</button>
        <button id="ok_btn_popup" class="progress_btns">OK</button>
      </div>
    </div>

  </div>
</body>

</html>
