<!DOCTYPE html>
<html>

<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/profile.css" />
  <link rel="stylesheet" type="text/css" href="css/category_style.css" />
  <script src="js/miscellaneous.js"></script>
</head>

<body onload="initializeUserName()">
  <section class="wrapper">
    <header id="topBar-first">
      <img id="app_logo" src="assets/logo_red.png" alt="app_logo" height="25" width="25" />
      <img id="app_name" src="assets/app_name.png" alt="app_name" height="25" width="200" />

      <button id="signout-btn" onclick="onSignOut()">Sign out</button>
    </header>

    <section id="topBar-second">
      <section id="top-bar-contents">
        <a href="category.html" style="color: white;text-decoration: none;">CATEGORY</a>

        <a href="profile.html" style="color: white;text-decoration: none;margin-right: 39px;">PREVIOUS SCORE</a>
      </section>
    </section>

    <!-- Top Section -->
    <section id="top_box">
      <section id="top_buttons">
        <a href="#" class="rapid_quiz">RAPID QUIZ</a>
        <a href="#" class="real_quiz">REAL QUIZ</a>
      </section>
      <section class="line"></section>
    </section>

    <section class="heading">
      <h2>CURRENT SCORE STANDINGS</h2>

    <section id="score_table">

      <table>
        <thead>

            </tr>

              <td>3</td>

              <td>8/10</td>
            </tr>
            <tr>
              <td>4</td>
              <td>LIJOSH ABRAHAM</td>
              <td>8/10</td>
            </tr>
            <tr>
              <td>5</td>
              <td>LIJOSH ABRAHAM</td>
              <td>8/10</td>
            </tr>
          </tbody>
        </thead>

    </section>

  </section>

  <!-- The Modal popup-->
  <div id="myModal" class="modal">
    <!-- Modal popup content -->
    <div class="modal-content">
      <div class="modal-header">
        <h2>Are You sure you want to navigate to the next question..You have an unanswered question</h2>
      </div>
      <div class="modal-body">
        <button id="cancel_btn_popup" class="progress_btns">Cancel</button>
        <button id="ok_btn_popup" class="progress_btns">OK</button>
      </div>
    </div>

  </div>
</body>

</html>
